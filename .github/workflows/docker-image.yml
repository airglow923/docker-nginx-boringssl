name: Docker Image CI - Alpine

on:
  push:
    branches: ["main"]
    paths:
      - "alpine/**"
      - ".github/workflows/**"
  pull_request:
    branches: ["main"]
    paths:
      - "alpine/**"
      - ".github/workflows/**"
  schedule:
    - cron: 0 0 * * *

defaults:
  run:
    shell: "bash -Eeuo pipefail -x {0}"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PRIVATE }}

      - name: Get NGINX version
        id: get-nginx-version
        run: |
          NGINX_VERSION="$(
              curl \
                  --silent \
                  --fail https://hg.nginx.org/nginx-quic/raw-file/tip/src/core/nginx.h |
                  sed -n 's/#define NGINX_VERSION\s*"\(.*\)"/\1/p'
          )"
          echo "NGINX_VERSION=${NGINX_VERSION}" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/nginx-boringssl

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          build-args: NGINX_VERSION=${{ steps.get-nginx-version.outputs.NGINX_VERSION }}
          context: ./alpine
          labels: ${{ steps.meta.outputs.labels }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
