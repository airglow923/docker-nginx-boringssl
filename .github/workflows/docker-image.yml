name: Docker Image CI - Alpine

on:
  push:
    branches: ["main"]
    paths:
      - "alpine/**"
      - ".github/workflows/**"
  pull_request:
    branches: ["main"]
    paths:
      - "alpine/**"
      - ".github/workflows/**"
  schedule:
    - cron: 0 0 * * 0

defaults:
  run:
    shell: "bash -Eeuo pipefail -x {0}"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        working-directory: ./alpine
        run: ./build-docker.sh
